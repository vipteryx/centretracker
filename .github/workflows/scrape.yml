name: Scrape Pool Schedule

on:
  schedule:
    - cron: "0 2,14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install scraper dependency
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scraper.js

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add page-summary.json pool-times.json debug-page.html || true
          git commit -m "Update scraped pool data" || echo "No changes"
          git push origin HEAD
