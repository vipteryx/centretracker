name: Scrape Renfrew Pool Heading

on:
  schedule:
    - cron: "0 2,14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install scraper dependency
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scrape-britannia-playwright.js

      - name: Run Britannia Centre pool scraper
        run: node scrape-britanniacentre-pool.js

      - name: Run Vancouver Aquatic Centre scraper
        run: node scrape-vancouver-aquatic-centre.js

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add britannia-hours.json britanniacentre-pool-hours.json vancouver-aquatic-centre-hours.json
          git commit -m "Update pool headings" || echo "No changes"
          git push origin HEAD
