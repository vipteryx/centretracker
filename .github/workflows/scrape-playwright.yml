name: Scrape Britannia Hours

on:
  schedule:
    - cron: "0 2,14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright cheerio
          npx playwright install chromium

      - name: Run Playwright scraper
        run: node scrape-britannia-playwright.js

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add britannia-hours.json
          git commit -m "Update hours" || echo "No changes"
          git push
