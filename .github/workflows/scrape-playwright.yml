name: Scrape Britannia Hours (Playwright)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm init -y
      - run: npm install playwright cheerio
      - run: npx playwright install chromium

      - run: node scrape-britannia-playwright.js

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add britannia-hours.json
          git commit -m "Update hours" || echo "No changes"
          git push
